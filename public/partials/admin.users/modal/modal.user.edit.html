<div class="modal-header">
    <h3 class="modal-title">{{modaltitle}}</h3>
</div>
<div class="modal-body">
    <mc-messages></mc-messages>
    <div class="row">
        <form name="form" role="form">
            <div class="col-sm-12">
                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="username">Brugernavn*</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Brugernavn er krævet</span>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="password" />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password er krævet</span>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group" ng-class="{ 'has-error': form.password2.$dirty && (form.password2.$modelValue !== form.password.$modelValue) }">
                    <label for="password2">Gentag Password</label>
                    <input type="password" name="password2" id="password2" class="form-control" ng-model="password2"/>
                    <span ng-show="form.password2.$dirty && (form.password2.$modelValue !== form.password.$modelValue)" class="help-block">Passwords doesn't match</span>
                    <span ng-show="form.password.$dirty && form.password2.$untouched" class="help-block">Gentag Password</span>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                    <label for="firstName">Fornavn*</label>
                    <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.firstName" required />
                    <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">Fornavn er krævet</span>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                    <label for="lastName">Efternavn*</label>
                    <input type="text" name="lastName" id="lastName" class="form-control" ng-model="user.lastName" required />
                    <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Efternavn er krævet</span>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required || form.email.$dirty && form.email.$error.email }">
                    <label for="email">Email*</label>
                    <input type="email" name="email" id="email" class="form-control" ng-model="user.email" required />
                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email er krævet</span>
                    <span ng-show="form.email.$dirty && form.email.$error.email" class="help-block">Ikke en valid email</span>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group" ng-class="{ 'has-error': form.roles.$error.required }">
                    <label for="roles">Bruger Grupper*</label>
                    <select class="form-control" id="roles" name="roles" ng-model="user.roles" multiple required>
                        <option value="registered" >Registered</option>
                        <option value="premium" >Premium</option>
                        <option value="admin" >Admin</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="form.$invalid || form.password.$modelValue !== form.password2.$modelValue" ng-click="save()">Gem</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Annuller</button>
</div>
