<!doctype html>
<html ng-app="VehicleLookup">
<head>
<meta charset="utf-8">
<title>Motorregister API</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="app.js"></script>
</head>

<body>
<div class="container" ng-controller="LookupController">
<h1>Motorregister API</h1>
<h2>{{welcome}}</h2>
<div class="row">
<select class="form-control" ng-model='brand_sel' ng-change="getModels()">
  <option ng-repeat="brand in brands" value={{brand.id}}>{{brand.name}}</option>
</select>
</div>
<div class="row">
<select class="form-control" ng-model='model_sel' ng-show="models">
	<option value="" default selected>select your beverage</option>
	<option ng-repeat="model in models" value={{model.id}}>{{model.name}}</option>
</select>
</div>

<div class="row">{{brand_sel}}</div>
<div class="row">{{model_sel}}</div>
</div>
</body>
</html>
